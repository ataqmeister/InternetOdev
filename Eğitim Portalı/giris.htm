<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eğitim Portalı | Atakan ŞENKAYA</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link rel="stylesheet" type="text/css" href="css/giris.css"/>
    <link rel="shortcut icon" type="image/png" href="img/logo7.png"/>
</head>
<body style="background-color:rgb(163, 203, 255) ;"> 

        <!-- BEGIN # BOOTSNIP INFO -->
<div class="container">
        <div class="row">
            <h1 class="text-center">Eğitim Portalı <br> Atakan ŞENKAYA</h1>
            <br>
            <p class="text-center"><a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#login-modal">Giriş için tıklayın.</a></p>
        </div>
    </div>
    <!-- END # BOOTSNIP INFO -->
    
    <!-- BEGIN # MODAL LOGIN -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" align="center">
                        <img class="img-circle" id="img_logo" src="img/login.png">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                    
                    <!-- Begin # DIV Form -->
                    <div id="div-forms">
                    
                        <!-- Begin # Login Form -->
                        <form id="login-form">
                            <div class="modal-body">
                                <div id="div-login-msg">
                                    <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                    <span id="text-login-msg">Kullanıcı adı ve şifrenizi girin.</span>
                                </div>
                                <input id="login_username" class="form-control" type="text" placeholder="Kullanıcı adı" required>
                                <input id="login_password" class="form-control" type="password" placeholder="Şifre" required>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Beni hatırla
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button id="login_btn" type="submit" class="btn btn-primary btn-lg btn-block">Giriş</button>
                                </div>
                                <div>
                                    <button id="login_lost_btn" type="button" class="btn btn-link">Şifrenizi mi unuttunuz?</button>
                                    <button id="login_register_btn" type="button" class="btn btn-link">Kayıt</button>
                                </div>
                            </div>
                        </form>
                        <!-- End # Login Form -->
                        
                        <!-- Begin | Lost Password Form -->
                        <form id="lost-form" style="display:none;">
                            <div class="modal-body">
                                <div id="div-lost-msg">
                                    <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                                    <span id="text-lost-msg">Mailinizi yazın.</span>
                                </div>
                                <input id="lost_email" class="form-control" type="text" placeholder="E-Mail" required>
                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Gönder</button>
                                </div>
                                <div>
                                    <button id="lost_login_btn" type="button" class="btn btn-link">Giriş</button>
                                    <button id="lost_register_btn" type="button" class="btn btn-link">Kaydol</button>
                                </div>
                            </div>
                        </form>
                        <!-- End | Lost Password Form -->
                        
                        <!-- Begin | Register Form -->
                        <form id="register-form" style="display:none;">
                            <div class="modal-body">
                                <div id="div-register-msg">
                                    <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                                    <span id="text-register-msg">Hesap oluştur.</span>
                                </div>
                                <input id="register_username" class="form-control" type="text" placeholder="Kullanıcı adı" required>
                                <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                                <input id="register_password" class="form-control" type="password" placeholder="Şifre" required>
                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Kaydol</button>
                                </div>
                                <div>
                                    <button id="register_login_btn" type="button" class="btn btn-link">Giriş</button>
                                    <button id="register_lost_btn" type="button" class="btn btn-link">Şifrenizi mi unuttunuz?</button>
                                </div>
                            </div>
                        </form>
                        <!-- End | Register Form -->
                        
                    </div>
                    <!-- End # DIV Form -->
                    
                </div>
            </div>
        </div>
        <!-- END # MODAL LOGIN -->
            





<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/giris.js"></script>
</body>
</html>
